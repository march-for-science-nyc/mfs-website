---
layout: "page"
title: "MFS - Initiatives"
permalink: "/initiatives"
stylesheet: "/assets/initiatives.css"
---

<div class="item-block">
    <span class="h1 mfs-color-red"><strong>Initiatives</strong></span>
    <hr style="height: 2px; background-color:black; margin: 0">
</div>
<div class="item-block-st mb-4">
    {% for initiative in site.categories.initiatives %}
        <div class="row my-4">
            <div class="col-md-4">
                <img src="{{ site.baseurl }}{{ initiative.thumbnail }}">
            </div>
            <div class="col-md-6">
                <a class="initiative-title h2 mfs-color-blue" href="{{ site.baseurl }}{{ initiative.url }}">{{ initiative.init-title }}</a>
                <!-- <p class="initiative-datetime h4">{{ initiative.date | date: "%-d %B %Y" }}</p> -->
                <p class="initiative-desc h4">{{ initiative.desc }}</p>
            </div>
        </div>
        <hr class="divider">
    {% endfor %}
</div>
